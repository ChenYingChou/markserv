<!DOCTYPE html>
<head>
	<title>{{title}}</title>

		<link rel="stylesheet" href="{markserv}templates/markserv.css">

		<link rel="stylesheet" href="//sindresorhus.com/github-markdown-css/github-markdown.css">

<body class="dir">

</body>
